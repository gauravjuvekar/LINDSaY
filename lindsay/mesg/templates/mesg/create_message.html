{% extends "mesg/base.html" %}


{% block title %}
Create message - 
{% endblock title %}

{% block extrahead %}
{{ form.media }}
<script>
$(function() {
	$( "#id_expires_date" ).datepicker({
		dateFormat: 'yy-mm-dd',
	});
});
</script>
{% endblock extrahead %}

{% block body %}
<form action="{% url 'mesg:create_message' %}" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Post it" />
</form>
{% endblock body %}
