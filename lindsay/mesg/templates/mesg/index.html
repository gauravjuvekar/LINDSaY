{% if divisions_list %}
	<ul>
		{% for division, subdivisions_list in divisions_list %}
		<li><a href="{% url 'mesg:division' division_name=division.name %}">{{ division.name }}</a></li>
			<ul>
				{% for subdivision in subdivisions_list %}
				<li><a href="{% url 'mesg:subdivision' division_name=division.name subdivision_name=subdivision.name %}">{{ subdivision.name }}</a></li>
				{% endfor %}
			</ul>
		{% endfor %}
{% else %}
	<p>No divisions available</p>
{% endif %}
