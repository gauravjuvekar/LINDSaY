{% extends "mesg/subdivision_base.html" %}

{% block subdivision_name %}
	<h1>{{ subdivision.name }}</h1>
{% endblock subdivision_name %}

{% block messages %}
	<ul>
		{% for message in messages %}	
			<li>		
				<a href="{% url 'mesg:message' message_id=message.id %}">
					{{ message.message_text }}
				</a>
			</li>
		{% endfor %}	
	</ul>
{% endblock messages %}
